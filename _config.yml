title: dotJasonPage
author: jasonlee27
email: leej941@gmail.com
baseurl: ''
url: "https://jasonlee27.github.io"
description: > # this means to ignore newlines until "show_exerpts:"
  Write an awesome description for your new site here. You can edit this
  line in _config.yml. It will appear in your document head meta (for
  Google search results) and in your feed.xml site description.
show_excerpts: true # set to true to show excerpts on the homepage

# Minima date format
# refer to http://shopify.github.io/liquid/filters/date/ if you want to customize this
sass:
  sass_dir: _sass
plainwhite:
  name: dotJason (Jason Lee)
  disqus_shortname: "jasonlee27-github-io"
  tagline: Computer Science Research Assistant, Developer
  bio: "I am a graduate research assistant in the Department of Computer Science at the University of Texas at Dallas.  Currently , I am working with Dr.Wei Yang and Dr.Shiyi Wei.  My research interests are in Machine Learning (ML), Natural Language Processing (NLP) and
software testing."
  date_format: "%b %-d, %Y"
  sitemap: true # set to true to generate sitemap.xml content
  search: true # set to true to enable searchbar
  dark_mode: true # set to true to add dark mode toggle
  portfolio_image: "assets/profile_pic1.png" # the path from the base directory of the site to the image to display (no / at the start)
  html_lang: "en" # set the lang attribute of the <html> tag for the pages. See here for a list of codes: https://www.w3schools.com/tags/ref_country_codes.asp
  condensed_mobile:
    - home
    - page
    - post
  navigation:
    - title: About Me
      url: "/about-me"
    - title: My Work
      url: "/my-work"
    - title: Resume
      url: "/resume/assets/resume_jaeseonglee.pdf"
  # generate social links in footer
  social_links:
    instagram: jason.lee27
